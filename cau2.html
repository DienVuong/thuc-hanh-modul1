<script>
    let i;
    function insertNumberToArray(arr, x, index){
        for(i=0; i< arr.length; i++) {
          if(index < 0 || index > arr.length) {
              return arr;
          } else {
              arr[index] = x;
              return arr;
          }
        }
    }
</script>
